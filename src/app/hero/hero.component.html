    <div id="hero">
      <app-navbar ></app-navbar>
        <video autoplay muted loop oncanplay="this.play()" onloadedmetadata="this.muted = true">
            <source src="../../assets/video/food.mp4" type="video/mp4">
        </video>
        <div class="container content">
            <h1 class="heading">
                Explore Unlimited Recipes !!
            </h1>
            <div class="serach-holder">
                <form #searchForm="ngForm" (ngSubmit)="search(searchForm);" >
                    <input type="text" name="search" id="search-box" placeholder="Search  Recipes" ngModel>
                    <button type="submit" id="search-btn">
                    <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
